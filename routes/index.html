<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Collab.io</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">

		<!-- Le styles -->
		<link href="/css/bootstrap.css" rel="stylesheet">
		<style>
			body {
				padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
			}
		</style>
		<link href="/css/bootstrap-responsive.css" rel="stylesheet">
		<link href="/css/style.css" rel="stylesheet">

		<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
		<!--[if lt IE 9]>
			<script src="../js/html5shiv.js"></script>
		<![endif]-->

		<!-- Fav and touch icons -->
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/ico/apple-touch-icon-144-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/ico/apple-touch-icon-114-precomposed.png">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/ico/apple-touch-icon-72-precomposed.png">
		<link rel="apple-touch-icon-precomposed" href="../ico/apple-touch-icon-57-precomposed.png">
		<link rel="shortcut icon" href="/ico/favicon.png">
		
		<script src="/js/jquery.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script type="text/javascript" src="/js/evernote-sdk-minified.js"></script>
		<script type="text/javascript" src="/js/jsOAuth-1.3.6.min.js"></script>
		<script type="text/javascript" src="/js/collabio.evernoteAPI.js"></script>
		<script src="/js/collabio.js"></script>
		<script src="/js/bootstrap-modal.js"></script>
		<script src="/js/jquery.event.drag-2.2.js"></script>
	</head>


	<body>
		<div class="modal fade getRoom">
			<div class="modal-body">
				<form class="form-inline">
				<input type="text" class="name" name="name" placeholder="What's your name?" autocomplete="off">
				<button class="Roman_button">Create Room!</button>
				</form>
			</div>
		</div>
		<div class="navbar navbar-fixed-top">
			<div class="navbar-inner RomanBar">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>

					<div class="nav-collapse collapse">
						<ul class="nav">
							<li><a href="/">collab.io</a></li>
							<li><a href="/">Create a new room</a></li>
							<li><a href="#">Active Users</a></li>
							<li><a href="#" href="http://google.com" class="saveEvernote">Save to Evernote</a></li>
						</ul>
					</div><!--/.nav-collapse -->
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<div class="row-fluid Roman-fluid">
				<div class="span8 column left">
					<div id="draw"><div class="header"><span id="clear">CLEAR</span></header></div></div>
					<div class="chat">
						<ul class="conversation">
						</ul>
						<div id="chat_input">
							<form>
								<input type="text" placeholder="Chat here..." name="text">
							</form>
						</div>
					</div>
				</div>
				<div class="span4 column right">
					<div class="questions">
						<form>
							<textarea name="question" placeholder="Ask your question here..."></textarea>
							<input type="submit" id="submitquestion" class="" value="ASK">
						</form>
						<ul class="questions"></ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
