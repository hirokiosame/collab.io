<style>
* {
	font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
	font-weight: 200;
}

#draw {
	background: #fff;
	position: relative;
	display: block;
	width: 800px;
	height: 400px;

}

#draw .header {
	position: absolute;
	height: 49px;
	width: 100%;
	background-color: #fff;
	border-bottom: 1px solid #cdcdcd;

}

#draw .header span {
	cursor:pointer;

}

#draw .header span {
	border: 2px solid #fff;
	min-height: 21px;
	display: inline-block;
	padding: 12px;
	float: right;
	border-left: 1px solid #cdcdcd;
}
#draw .header span:hover {
	cursor:pointer;
	background-color: #eee;
}


#question_area a:visited {
	color: #08c;
	float: right;
	text-decoration: none;
}

#question_area li {
    list-style-type: none;
}
div.questions textarea {
	min-width: 80%;
	float: left;
	max-width: 70%;
	max-height: 25px;
	border: 0px solid #cdcdcd;
	border-bottom: 1px solid #cdcdcd;
	margin: 0px;
	box-shadow: none;
	border-radius: 0;
	font-size: 16px;
	padding-left: 5%;
	padding-right: 0;
	padding-top: 4px;
	padding-bottom: 10px;
	font-weight: 100;
}
div.questions textarea:hover {
	outline: none;

}
#quest_box {
	width: 100%;
}
div.questions textarea:focus {
	outline: none;
	box-shadow: none;
}

#submitquestion {
	width: 15%;
	float: left;
	height: 50px;
	background: #fff;
	border: 1px solid #cdcdcd;
	border-top: 0;
	font-size: 14px;
	margin-top: -10px;
	font-weight: 200;
}
#submitquestion:hover {
	background-color: #eee;
	float: left;
	cursor:pointer;

}

.question {
	height: 40px;
	padding-top: 14px;
	float: left;
	width: 380px;
	border: 10px solid #fff;
	border-bottom: 1px solid #cdcdcd;
}
ul.questions{
	list-style: none;
}
ul.questions li a:hover{
	text-decoration: none;
	cursor: pointer;
}
ul.questions li div{
	display: inline-block;
}


.left {
	overflow:hidden;
}
.span4.column.right {
	margin-left: 0;
	width:34.188034188% !important;

	height:100%;
	padding: 0 !important;
}
form{
	margin: 0;
}
div.modal.getRoom{

	top: 20%;

.getRoom .modal-body {
	padding: 0 !important;
}

	height: 50px;

}

.Roman_button {
	font-weight: 100 !important;
	width: 360px;
	border: 0px solid #222;
	height: 67px;
	background-color: #fff;
	font-size: 22px;
}

.Roman_button:hover {
	width: 360px;
	background-color: #eee;
}

	padding-top: 41px;
	position: relative;
}
.column.left{
	height: 100%;
	border-right:1px solid #cdcdcd;
}

	width:100%;
	border-bottom: 1px solid #cdcdcd;
}

	height: 35%;

.chat ul.conversation{

.chat ul.conversation span.userName{

.chat ul.conversation span.userName:after {

#chat_input {

	border: 0px solid #cdcdcd;

	box-shadow: none;
	border-radius: 0;

}

ul.questions {
	margin-left: 0px;
}

ul.questions li a {
	margin-top: 10px;
	margin-left: 10px;
	display: inline-block;
}
